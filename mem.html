

<img src="mem.png" usemap="#image-map">
<audio id="mem" src="mem.mp3" preload="auto"></audio>


<script>

  function mem() {
        var audio = document.getElementById("mem");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>
