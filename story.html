

<img src="story.jpg" usemap="#image-map">
<audio id="story" src="story.mp3" preload="auto"></audio>


<script>

  function story() {
        var audio = document.getElementById("story");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>

    <area target="_blank" alt="" title="" href="" onclick="javascript:story(); return false;"coords="423,1007,716,1277" shape="rect">
  
  
  
</map>
