<audio id="lake" src="lake.mp3" preload="auto"></audio>


<script>

  function lake() {
        var audio = document.getElementById("lake");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>
