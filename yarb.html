

<img src="y.png" usemap="#image-map">
<audio id="y" src="y.mp3" preload="auto"></audio>


<script>

  function y() {
        var audio = document.getElementById("y");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>
