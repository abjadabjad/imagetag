

<img src="pray.jpg" usemap="#image-map">
<audio id="pray" src="pray.mp3" preload="auto"></audio>


<script>

  function pray() {
        var audio = document.getElementById("pray");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>
