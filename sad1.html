

<img src="oud.jpg" usemap="#image-map">
<audio id="oud" src="oud.mp3" preload="auto"></audio>



<script>

  function oud() {
        var audio = document.getElementById("oud");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }



</script>
