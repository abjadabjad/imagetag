<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    padding: 0;
  }
</style>
</head>
</body>
<title>Hii</title>
<img src="sunset.jpg" usemap="#image-map" > <!-- Adjust margin-right to create space between the image and map -->
<audio id="sunsett" src="sunset.mp3" preload="auto"></audio>

<script>
function sunn() {
    var audio = document.getElementById("sunsett");

    if (audio.duration > 0 && !audio.paused) {
        audio.pause();
        audio.currentTime = 0;
    } else {
        audio.play();
    }
}
</script>

<map name="image-map">
    <area target="_blank" alt="" title="" href="" onclick="javascript:sunn(); return false;" coords="465,1625,706,1871" shape="rect">
</map>


</html>
