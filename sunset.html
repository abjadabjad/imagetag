<img src="sunset.png" usemap="#image-map">
<audio id="sunset" src="sunset.mp3" preload="auto"></audio>

<script>
    function sun() {
        var audio = document.getElementById("sunset");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>

<map name="image-map">

    <area target="_blank" alt="" title="" href="" onclick="javascript:sun(); return false;"coords="437,1263,723,1467" shape="rect">

</map>
