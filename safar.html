

<img src="safar.jpg" usemap="#image-map">
<audio id="safar" src="safar.mp3" preload="auto"></audio>


<script>

  function safar() {
        var audio = document.getElementById("safar");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>
