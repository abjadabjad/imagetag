<img src="wardeh.jpg" usemap="#image-map">
<audio id="wardeh" src="wardeh.mp3" preload="auto"></audio>



<script>

    function wardeh() {
        var audio = document.getElementById("wardeh");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }

</script>
