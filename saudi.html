
<img src="saudi.png" usemap="#image-map">
<audio id="saudi" src="saudi.mp3" preload="auto"></audio>


<script>

  function saudi() {
        var audio = document.getElementById("saudi");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>


<map name="image-map">
  
  
    <area target="_blank" alt="" title="" href="" onclick="javascript:saudi(); return false;"coords="894,452,974,529" shape="rect">
</map>
