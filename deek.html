

<img src="deek.jpg" usemap="#image-map">
<audio id="deek" src="deek.mp3" preload="auto"></audio>


<script>

  function deek() {
        var audio = document.getElementById("deek");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>
