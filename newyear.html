<audio id="najat" src="najat.mp3" preload="auto"></audio>
<audio id="sheren" src="sheren.mp3" preload="auto"></audio>


<script>



  function najat() {
        var audio = document.getElementById("najat");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }


 function sheren() {

            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }






</script>
