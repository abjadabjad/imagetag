

<img src="draw.jpg" usemap="#image-map">
<audio id="draw" src="draw.mp3" preload="auto"></audio>

<script>

  function draw() {
        var audio = document.getElementById("draw");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }

</script>
