<audio id="gh" src="gh.mp3" preload="auto"></audio>




<script>

  function gh() {
        var audio = document.getElementById("gh");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }


    
  



</script>
