<audio id="bird" src="bird.mp3" preload="auto"></audio>


<script>

  function bird() {
        var audio = document.getElementById("bird");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>
