
<img src="26n.jpg" usemap="#image-map">
<audio id="mix" src="mix.mp3" preload="auto"></audio>

<script>

    function playmix() {
        var audio = document.getElementById("mix");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }

</script>
