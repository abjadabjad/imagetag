<audio id="mo2" src="mo2.mp3" preload="auto"></audio>

<script>

  function mo1() {
        var audio = document.getElementById("mo1");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
    
    
      function mo2() {
        var audio = document.getElementById("mo2");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
    
    
    
    
</script>
