

<img src="sea.jpg" usemap="#image-map">
<audio id="sea" src="sea.mp3" preload="auto"></audio>



<script>

    function sea() {
        var audio = document.getElementById("sea");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
 
  
</script>
