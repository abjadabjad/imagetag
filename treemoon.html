<img src="treemoon.jpg" usemap="#image-map">
<audio id="treemoon" src="treemoon.mp3" preload="auto"></audio>
<audio id="treemoon1" src="treemoon1.mp3" preload="auto"></audio>




<script>

    function treemoon() {
        var audio = document.getElementById("treemoon");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }


 function treemoon1() {

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }


</script>
