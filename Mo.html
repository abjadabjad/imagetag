

<img src="mo.png" usemap="#image-map">
<audio id="mos" src="mos.mp3" preload="auto"></audio>
<audio id="mom" src="mom.mp3" preload="auto"></audio>


<script>

  function mos() {
        var audio = document.getElementById("mos");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
  
    function mom() {
        var audio = document.getElementById("mom");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
  
  
  
  
  
  
</script>
