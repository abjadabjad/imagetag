<img src="syria.jpg" usemap="#image-map">
<audio id="syria" src="syria.mp3" preload="auto"></audio>



<script>

    function syria() {
        var audio = document.getElementById("syria");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }

</script>
