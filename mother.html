<audio id="mother" src="mother.mp3" preload="auto"></audio>


<script>

  function mother() {
        var audio = document.getElementById("mother");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>
