

<img src="prayer.jpg" usemap="#image-map">
<audio id="prayer" src="prayer.mp3" preload="auto"></audio>

<script>

  function prayer() {
        var audio = document.getElementById("prayer");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }

</script>


<map name="image-map">
  
  
    <area target="_blank" alt="" title="" href="" onclick="javascript:prayer(); return false;" coords="480,501,640,653" shape="rect">
  

</map>
