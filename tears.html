

<img src="tears.jpg" usemap="#image-map">
<audio id="tears" src="tears.mp3" preload="auto"></audio>


<script>

  function tears() {
        var audio = document.getElementById("tears");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>
