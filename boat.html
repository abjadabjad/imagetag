

<img src="boat.jpg" usemap="#image-map">
<audio id="boat" src="boat.mp3" preload="auto"></audio>


<script>

  function boat() {
        var audio = document.getElementById("boat");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>


<map name="image-map">
  
  
    <area target="_blank" alt="" title="" href="" onclick="javascript:boat(); return false; " coords="2122,868,93" shape="circle">

</map>
