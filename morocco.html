

<img src="morocco.jpg" usemap="#image-map">
<audio id="morocco" src="morocco.mp3" preload="auto"></audio>

<script>

  function morocco() {
        var audio = document.getElementById("morocco");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }



</script>


<map name="image-map">
  
  
    <area target="_blank" alt="" title="" href="" onclick="javascript:morocco(); return false;"coords="835,698,1117,990" shape="rect">
  
  


</map>
