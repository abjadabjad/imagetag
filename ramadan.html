

<img src="ramadan.jpg" usemap="#image-map">
<audio id="ramadan" src="ramadan.mp3" preload="auto"></audio>


<script>

  function ramadan() {
        var audio = document.getElementById("ramadan");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>
