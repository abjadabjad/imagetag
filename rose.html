

<img src="rose.jpg" usemap="#image-map">
<audio id="rose" src="rose.mp3" preload="auto"></audio>


<script>

  function rose() {
        var audio = document.getElementById("rose");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
 
    }
 
 
</script>
