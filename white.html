

<img src="white.png" usemap="#image-map">
<audio id="white" src="white.mp3" preload="auto"></audio>


<script>

  function white() {
        var audio = document.getElementById("white");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>


<map name="image-map">
  
  
    <area target="_blank" alt="" title="" href="" onclick="javascript:white(); return false;"coords="563,556,150" shape="circle">
  
  
  
</map>
