<audio id="whtie" src="whtie.mp3" preload="auto"></audio>


<script>

  function whtie() {
        var audio = document.getElementById("whtie");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }
</script>
