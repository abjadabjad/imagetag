<audio id="sad" src="sad.mp3" preload="auto"></audio>

<script>

  function sad() {
        var audio = document.getElementById("sad");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }

    }

</script>
