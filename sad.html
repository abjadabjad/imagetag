

<img src="sad.jpg" usemap="#image-map">
<audio id="sad" src="sad.mp3" preload="auto"></audio>
<audio id="sad1" src="sad1.mp3" preload="auto"></audio>


<script>

  function sad() {
        var audio = document.getElementById("sad");

        if (audio.duration > 0 && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }


function sad1() {
        var audio = document.getElementById("sad1");

        if (audio.duration > 0 && !audio.paused) {

            audio.currentTime = 0;
        } else {
            audio.play();
        }
    }

</script>
